<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Poison Ivy Quiz</title>

    <!-- Meta Tags -->
    <meta charset="utf-8"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower:400,600' rel='stylesheet' type='text/css'>

    <!-- JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </head>

  <body>

    <!-- ++++++ Introduction page ++++++ -->

    <section id="intro">
      <h1>Can you identify</h1>
      <h2>Poison Ivy?</h2>
      <button id="start">
        <span class="button-steady">Let's find out!</span>
        <span class="button-hover">Start Quiz</span>
      </button>
    </section>

    <!-- ++++++ Quiz ++++++ -->

    <section id="quiz">
      <p class="title">Poison Ivy Quiz</p>
      <div class="stats">
        <p class="question-count">Question: 1 of 5</p>
        <p class="score">Score: 0</p>
      </div>

      <div class="question">Which one is poison ivy?</div>

      <div class="photos">
        <img id="photo1" src="images/test1.jpg"></img>
        <img id="photo2" src="images/test2.jpg"></img>
      </div>

      <div class="results">
        <p>Correct!  Poison Ivy has leaves of 3..... lalalalalala</p>
        <button id="next">Next</button>
      </div>

    </section>

    <!-- ++++++ Results ++++++ -->

  </body>

</html>
