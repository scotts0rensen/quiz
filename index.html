<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Poison Ivy Quiz</title>

    <!-- Meta Tags -->
    <meta charset="utf-8"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower:400,600' rel='stylesheet' type='text/css'>

    <!-- JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </head>

  <body>

    <!-- ++++++ Introduction page ++++++ -->

    <section id="intro">
      <h1>Can you identify</h1>
      <h2>Poison Ivy?</h2>
      <button id="start">
        <span class="button-steady">Let's find out!</span>
        <span class="button-hover">Start Quiz</span>
      </button>
    </section>

    <!-- ++++++ Quiz ++++++ -->

    <section id="quiz">
      <div class="status">
        <p class="question-status">
          Question: <span class="question-index"></span>
                    of
                    <span class="question-count"></span>
        </p>
        <p class="score-status">Score: <span class="score">0</span></p>
      </div>

      <div class="question"></div>

      <div class="photos">
        <img id="photo1" src=""></img>
        <img id="photo2" src=""></img>
      </div>

      <div class="results">
        <p class="results-text">Correct!  Poison Ivy has leaves of 3..... lalalalalala</p>
        <button id="next">Next</button>
      </div>

    </section>

    <!-- ++++++ Finish screen ++++++ -->

    <section id="finish">
      <h1>Poison Ivy Quiz</h1>
      <p class="finish-score">Score: <span class="score"></span> out of <span class="question-count"></span></p>
      <p class="score-text"></p>
      <button id="again">Play Again</button>
    </section>

  </body>

</html>
